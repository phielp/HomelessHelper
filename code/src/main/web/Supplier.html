<!DOCTYPE html>
<html>
<head>
<h1>Hello Supplier!</h1>
</head>
<body>
<button type="button" id="loginButton" onclick="showRequests()">Show all existing requests</button>

<p id="demo"></p>

<script>
function showRequests(){
var obj, dbParam, xmlhttp, myObj, x, txt = "";
obj = { "table":"requests", "limit":20 };
dbParam = JSON.stringify(obj);
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        txt += "<table border='1'>"
        for (x in myObj) {
            txt += "<tr><td>" + myObj[x].description + "</td></tr>";
        }
        txt += "</table>"        
        document.getElementById("demo").innerHTML = txt;
    }
};
xmlhttp.open("GET", "http://localhost:8080/demander");
xmlhttp.setRequestHeader("Content-type", "application/json");
xmlhttp.send("x=" + dbParam);
}
</script>

</body>
</html>
