<!DOCTYPE html>
<html>
<head>
<h1>Hello Demander!</h1>
</head>
<body onload="userPermission()">
	<button type="button" id="createRequestButton" onclick=location.href="CreateRequest.html">Create
		new request</button>
	<br>
	<br>
	<button type="button" id="loginButton" onclick="showRequests(getCookie('userID'))">Show all my existing requests</button>
	<br>
	<br>
	<button type="button" id="goToUpdateLocation" onclick=location.href="Location.html">Update my location</button>

	<p id="demo"></p>
	
	<script src="getCookie.js"></script>
	<script>
		function userPermission() {
			if (getCookie('userType') == "false") {
				console.log("welkom");
				/* return true; */
			} else {
				console.log("wegwezen!");
				/* return false; */
				location.href="Login.html";
			}
		}	
	
		function showRequests(myId) {
			var obj, dbParam, xmlhttp, myObj, x, txt = "";
			obj = {
				"table" : "requests",
				"limit" : 20
			};
			dbParam = JSON.stringify(obj);
			xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myObj = JSON.parse(this.responseText);
					txt += "<table border='1'>"
					txt += "<tr><td><b>Titel<b></td><td><b>Plaatje<b></td>"
					for (x in myObj) {
						txt += "<tr><td>"
								+ myObj[x].requestTitle
								+ "</td><td> <img src='"+myObj[x].photo+"' style='width:100px;height:100px;' />"	
								+ "</td>"
								+ "<td><button type='button' onclick='goToRequestDesc(\""
								+ myObj[x].id+"\", \""
								+ myObj[x].description+"\" )'>Show description</td>"
								+ "<td><p id=innerdescription"
								+ myObj[x].id
								+ "></p></td>"
								+ "<td><button type='button' onclick='deleteRequest(\""
								+ myObj[x].id
								+ "\")' >remove entry</button></td> </tr>";
					}
					txt += "</table>"
					document.getElementById("demo").innerHTML = txt;
				}

			};
			var str = "http://localhost:8080/demander/" + myId;
			xmlhttp.open("GET", str);
			xmlhttp.send();
		}
		function goToRequestDesc(myId, description){
			document.getElementById("innerdescription" + myId).innerHTML = description;
		};
		
		function deleteRequest(myId) {
			xmlhttp = new XMLHttpRequest();
			var str = "http://localhost:8080/demander/" + myId;
			xmlhttp.open("DELETE", str);
			xmlhttp.send();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					showRequests();
				}
			};
		}
		
		
		
	</script>

</body>
</html>
