		function showRequests(myId) {
			var obj, dbParam, xmlhttp, myObj, x, txt = "";
			obj = {
				"table" : "requests",

			};
			dbParam = JSON.stringify(obj);

					txt += "<table border='1' class=\"u-full-width\">"
					txt += "<thead><tr><th>Titel</th><th>Plaatje</th></tr></thead>"

								+ "\")' >remove</button></td> </tr>";
					}
					
					txt += "</tbody></table>"
					document.getElementById("demo").innerHTML = txt;
				}
			};
			var str = "http://localhost:8080/demander/" + myId;
			xmlhttp.open("GET", str);
			xmlhttp.send();
		}
		function goToRequestDesc(myId, description){
