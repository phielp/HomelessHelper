<html>
<head>
	<script>
		function register() {
			var userType;
			if(document.getElementById('Supplier').checked) {
				userType = document.getElementById("Supplier").value;
			} else {
				userType = document.getElementById("Demander").value;
			}
			var userName = document.getElementById("userName").value;
			var password = document.getElementById("password").value;
			
			/* var biography = document.getElementById("biography").value; */
			
			var newUser= '{"userName":"'+userName+'", "password":"'+password+'", "userpermission":"'+userType+'"}';
			
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					
				}
			};
			xhttp.open("POST", "http://localhost:8080/register", true);
			xhttp.setRequestHeader("Content-type", "application/json");
			xhttp.send(newUser);
		}
	</script>
<body>
	REGISTER:
	<form>
		<input type="radio" id="Supplier" name="rate" value="Supplier" checked>Niet-zwerver<br>
		<input type="radio" id="Demander" name="rate" value="Demander">Zwerver<br>
	</form>
	<br>
	<input type="text" id="userName" placeholder="Username">
	<br>
	<input type="password" id="password" placeholder="Password">
	<br>
	<form action="/action_page.php">
		<textarea id="biography" rows="10" cols="30" placeholder="Lifestory"></textarea>
		<br>
	</form>
	
	<button type="button" id="registerButton" onclick="register()" >Register</button>
	<button type="button" id="registerButton" onclick=location.href="Login.html" >Back to login</button>

	
</body>
</head>
</html>
