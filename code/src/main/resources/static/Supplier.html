<!DOCTYPE html>
<html>
<head>
<h1>Hello Supplier!</h1>
</head>
<body>
<button type="button" id="loginButton" onclick="showRequests()">Show all existing requests</button>
<p id="demo"></p>

<script src="getCookie.js"></script>
<script>

function showRequests() {
	var obj, dbParam, xmlhttp, myObj, x, txt = "";
	obj = {
		"table" : "requests",
		"limit" : 20
	};
	dbParam = JSON.stringify(obj);
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			myObj = JSON.parse(this.responseText);
			//alert(myObj.length);
			txt += "<table border='1'>"
			txt += "<tr><td><b>Titel<b></td><td><b>Plaatje<b></td><td></td><td></td><td><b>Vrager<b></td>"
			for (x in myObj) {
				txt += "<tr><td>"
						+ myObj[x][2] 
						+ "</td> <td> <img src='"+myObj[x][4]+"' style='width:100px;height:100px;' />"	
						+ "</td><td><button type='button' onclick='goToRequestDesc(\""
						+ myObj[x][3]+"\", \""
						+ myObj[x][1]+"\" )'>Show description</td>"
						+ "<td><p id=innerdescription"
						+ myObj[x][3]
						+ "></p></td><td>"
						+ myObj[x][0]
						+ "</td>";
			}
			txt += "</table>"
			document.getElementById("demo").innerHTML = txt;
		}
};
xmlhttp.open("GET", "http://localhost:8080/supplier");
xmlhttp.setRequestHeader("Content-type", "application/json");
xmlhttp.send("x=" + dbParam);
}

function goToRequestDesc(myId, description){
	document.getElementById("innerdescription" + myId).innerHTML = description;
};

</script>
<script src="getCookie.js"></script>
</body>
</html>
