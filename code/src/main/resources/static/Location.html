<html>
<head>
</head>
<body onload="myMap({lat: 52.5092841, lng: 6.064451299999973})">
	<input type="text" id="lat" placeholder=Latitude>
	<input type="text" id="address" placeholder=Address>
	<br>
	<input type="text" id="lng" placeholder=Longitude>
	<br>
	<button type="button" id="pinPoint" onclick="myMap2()">Pinpoint</button>
	&emsp;&emsp;&emsp;&emsp;&emsp;
	<button type="button" id="pinPoint2">Pinpoint2</button>
	<br>
	<div id="map" style="width:500px;height:500px;background:tomato" class=mapStyle>
	</div>
		<script>
		
		function myMap2() {
			var latitude = parseFloat(document.getElementById("lat").value);
			var longitude = parseFloat(document.getElementById("lng").value);
			var location = {lat: latitude, lng: longitude};
			myMap(location);
		}
		
		function myMap(location)	 {
			var mapOptions = {
				center: location,
				zoom: 15,
				mapTypeId: google.maps.MapTypeId.HYBRID
			}
			var map = new google.maps.Map(document.getElementById("map"), mapOptions);
			var marker = new google.maps.Marker({
				position: location,
				map: map
			})
			var geocoder = new google.maps.Geocoder();
			document.getElementById('pinPoint2').addEventListener('click', function() {
				geocodeAddress(geocoder, map);
			});
		}
		
		function geocodeAddress(geocoder, resultsMap) {
			var address = document.getElementById('address').value;
			geocoder.geocode({'address': address}, function(results, status) {
				if (status === 'OK') {
					resultsMap.setCenter(results[0].geometry.location);
					var marker = new google.maps.Marker({
						map: resultsMap,
						position: results[0].geometry.location
					});
					var latFinal = marker.getPosition().lat();
					var lngFinal = marker.getPosition().lng();
					console.log(latFinal + ", " + lngFinal);
				} else {
					alert('Geocode was not successful for the following reason: ' + status);
				}
			});
		}
	</script>
	
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv4Kc240y7EnXNjfoKwXu-D4-HoelP_fU&callback=myMap">
	</script>
</body>
</html>
